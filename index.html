<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            font-size: 2rem;
            text-transform: uppercase;
        }
        .content {
            margin: 50px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ff7e5f;
            background: #fff;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #feb47b;
            color: #fff;
            transform: scale(1.1);
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Amazing Webpage
    </header>
    <div class="content">
        <h1>Hello, World!</h1>
        <p>This is an amazing webpage with beautiful gradients and interactive elements.</p>
        <a href="#" class="btn">Explore More</a>
    </div>
    <footer>
        &copy; 2024 My Amazing Webpage | Made with ❤️
    </footer>
</body>
</html>
